- project:
    name: cloud-ardana8-gating
    ardana_gating_job: '{name}'
    ardana_env: cloud-ardana-ci-slot
    version: 8
    label: cloud-trigger
    jobs:
        - '{ardana_gating_job}'

- project:
    name: cloud-ardana8-job-std-3cp-x86_64
    ardana_job: '{name}'
    ardana_env: cloud-ardana-ci-slot
    cloudsource: stagingcloud8
    branch: stable/pike
    model: std-3cp
    triggers:
     - timed: 'H H * * *'
    jobs:
        - '{ardana_job}'

